

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/process" method="POST">
            <div class="form-group">
              <label for="name" style="color: white; font-size: 20px;">Name:</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
            <select name="city" class="form-control">
                <option>Select A City</option>
                <option value="clearwater">Clearwater</option>
                <option value="tampa">Tampa</option>
                <option value="largo">Largo</option>
              </select>
            </div>
            <div class="form-group">
              <select name="language" class="form-control">
                <option>Select A Language</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JaveScript</option>
                <option value="Java">Java</option>
              </select>
            </div>
              <div class="form-group">
                <label for="comments" style="color: white; font-size: 20px;">Comments:</label>
                <textarea class="form-control" name="comments" id="comments" rows="3"></textarea>
              </div>
              <div class="form-check">
                <input class="checkbox" type="checkbox" name="checkbox" value="Love it" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Love it</label>
                <input class="checkbox" type="checkbox" name="checkbox" value="Hate it" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Hate it</label>
                </div>
                <div class="form-check">
                  <input class="radiobutton" type="radio" name="radiobutton" id="exampleRadios1" value="Love it" checked>
                  <label class="radiobuttonLabel" for="exampleRadios1">Love it</label>
                  <input class="radiobutton" type="radio" name="radiobutton" id="exampleRadios1" value="Hate it" checked>
                  <label class="radiobuttonLabel" for="exampleRadios1">Hate it</label>
                  </div>
            <button class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
