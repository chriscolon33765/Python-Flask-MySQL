<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="container" style="display: flex; justify-content: space-around;padding-top: 10%;">
        <div class="left">
            <form action="/create/dojo" method="post" class=" bg-dark text-light" style="width: 500px!important;padding: 5%">
                <h2 class="text-center text-primary">New Dojo</h2>
            
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div>
                    <input type="submit" value="Create" class="btn btn-primary btn-outline-dark" style="color: white;">
                </div>
            </form>
        </div>
        <div class="right">
            <form action="/new_ninja" class=" bg-dark text-light" style="width: 500px!important;padding: 5%">
                <h2 class="text-center text-primary">All Dojos</h2>
                <div class="activities" style="overflow: scroll; width: 95%; height: 200px; background-color: white; margin-bottom: 5%;;">
                    {% for d in all_dojos %}
                        <p style="color: black;">
                            <a href="/dojo/{{d.id}}">{{ d.name }}</a>
                        </p>

                        <p>{{ d.name }}</p>
                    {% endfor %}
                </div>
                <div>
                <input type="submit" value="Add Ninja" class="btn btn-primary btn-outline-dark" style="color: white;margin-top: 5%;">
            </div>
            </form>
        </div>

    </div>
</body>
</html>
