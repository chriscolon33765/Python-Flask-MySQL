<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top_info" style="display: flex; justify-content: space-between;">
            <div class="title">
                <h1>Add New Recipe</h1>
            </div>
            <div class="nav_links">
                <a href="/dashboard" style="margin-right: 25px;">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="bottom_info" style="display: flex; justify-content: space-evenly;">
        <div class="left_recipe">
            <form action="/create_recipe", method="POST" class="form-group" style="margin-left: 12%; margin-top: 5%;">
                {% with messages = get_flashed_messages(category_filter=["recipe"]) %}     <!-- declare a variable called messages -->
                            {% if messages %}                            <!-- check if there are any messages -->
                                {% for message in messages %}            <!-- loop through the messages -->
                                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                <div>
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="description">Description</label>
                </div>
                <div>
                    <textarea name="description" id="description" cols="35" rows="5"></textarea>
                </div>
                <div>
                    <label for="instructions">Instructions</label>
                </div>
                <div>
                    <textarea name="instructions" id="instructions" cols="35" rows="5"></textarea>
                </div>
                <div>
                    <button style="margin-top: 1%;">Create</button>
                </div>
                
            
        </div>
        <div class="right_recipe">
                <div>
                    <label for="birthday">Date Made On:</label>
                </div>
                <div>
                    <input type="date" id="date_made" name="date_made">
                </div>
                <div style="margin-top: 15%;">
                    <p style="font-weight: bold;">Under 30 Minutes?</p>
                    <input type="radio" name="under_30" value="1">
                    <label for="yes" name="under_30" id="under_30">Yes</label>
                    <input type="radio" name="under_30" value="0">
                    <label for="no" name="under_30" id="under_30">No</label>
                </div>  
            </form>              
        </div>
    </div>
</body>
</html>
