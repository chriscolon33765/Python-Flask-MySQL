<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top_info" style="display: flex; justify-content: space-between;">
            <div class="title">
                <h1>Welcome {{ user.f_name }}</h1>
                <h3>These are the recipes</h3>
            </div>
            <div class="nav_links">
                <a href="/new" style="margin-right: 25px;">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {% for r in recipes %}
                        <tr>
                            <td>{{ r.name }}</td>
                            {% if r.under_30 == 1 %}
                            <td>Yes</td>
                            {% else %}
                            <td>NO</td>
                            {% endif %}
                            <td>
                                <a href="/recipes/show/{{r.id}}">View Instructions |</a>
                                {% if r.user_id == session.user_id %}
                                <a href="/edit/recipes/{{r.id}}">Edit |</a>
                                <a href="/destroy/recipes/{{r.id}}">Delete</a>
                                {% endif %}
                            </td>        
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
